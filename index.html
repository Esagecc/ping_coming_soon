<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
<body>

  <main>
    <img src="images/logo.svg" class="logo" alt="">

    <h2> 
      We are launching <span>soon!</span> 
    </h2>

    <h5>
      Subscribe and get notified
    </h5>

    <form action="#">
      <input type="email" id="email-field" placeholder="Your email address...">
      <p class="error-text" id="error-info">Please provide a valid email address</p>
      <button>Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" class="dash" alt="">

    <div class="icons">
      <i class="fa brands fa-facebook-f"></i>
      <i class="fa brands fa-twitter"></i>
      <i class="fa brands fa-instagram"></i>
    </div>

    <footer>
      <p>
         &copy; Copyright Ping. All rights reserved.
      </p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
    </div>
    </footer>
    <script src="https://kit.fontawesome.com/2c7a971b7d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </main>


</body>
</html>
